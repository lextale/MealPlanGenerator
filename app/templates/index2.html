
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <h1>Nutrition Preferences Form</h1>

    <!-- Form that will trigger the long back-end process -->
    <form id="user-form" action="/submit" method="POST" onsubmit="showLoading()">
        <!-- Sex (Picklist) -->
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            {% for gender in genders %}
                <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Age (Integer) -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <!-- Diet Type (Picklist) -->
        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type">
            {% for diet in dietaryTypes %}
                <option value="{{ diet }}">{{ diet }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Health Goals (Checkboxes) -->
        <label for="goals">Health Goals (Select all that apply):</label><br>
        {% for goal in healthGoals %}
            <input type="checkbox" id="goal_{{ goal }}" name="goals" value="{{ goal }}">
            <label for="goal_{{ goal }}">{{ goal }}</label><br>
        {% endfor %}<br>

        <!-- Food Allergies (Checkboxes) -->
        <label for="allergies">Food Allergies (Select all that apply):</label><br>
        {% for allergy in foodAllergies %}
            <input type="checkbox" id="allergy_{{ allergy }}" name="allergies" value="{{ allergy }}">
            <label for="allergy_{{ allergy }}">{{ allergy }}</label><br>
        {% endfor %}<br>

        <!-- Food Intolerances (Checkboxes) -->
        <label for="intolerances">Food Intolerances (Select all that apply):</label><br>
        {% for intolerance in foodIntolerancies %}
            <input type="checkbox" id="intolerance_{{ intolerance }}" name="intolerances" value="{{ intolerance }}">
            <label for="intolerance_{{ intolerance }}">{{ intolerance }}</label><br>
        {% endfor %}<br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Spinner (hidden by default) -->
    <div id="loading-spinner" style="display:none;">
        <p>Processing your request... <br><img src="{{ url_for('static', filename='spinner.gif') }}" alt="Loading spinner"></p>
    </div>

</body>
</html>
