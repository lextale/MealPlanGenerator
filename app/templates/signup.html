<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>


<nav class="navbar">
  <div class="nav-left">
    <a href="/" id="logo"><span class="logo">Meal Plan Generator</span></a>
  </div>
  <div class="nav-right">
    <a href="/" id="home">Home</a>
    <a href="login" id="login">Login</a>
  </div>
</nav>

<body>
  <div class="container">
    <h2>Signup</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="/signup">
          <input type="text" name="username" placeholder="Username" value="{{ username or '' }}" required><br>
          <input type="email" name="email" placeholder="Email" value="{{ email or '' }}"" required><br>
          <input type="password" name="password" placeholder="Password" required><br>
          <button type="submit">Sign up</button>
      </form>
  </div>
</body>
</html>
