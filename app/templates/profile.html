<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      padding: 2rem;
      margin: 0;
    }

    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .info p {
      margin: 0.5rem 0;
      color: #444;
    }

    .avatar-section {
      text-align: center;
      margin-top: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    form {
      margin-top: 1rem;
    }

    .form-group {
      margin: 1rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #555;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Welcome, {{ user.username }}</h2>

    <div class="info">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Gender:</strong> {{ user.gender or 'Not specified' }}</p>
      <p><strong>Birthday:</strong> {{ user.birthday or 'Not specified' }}</p>
    </div>

    <div class="avatar-section">
      <div class="section-title">Profile Picture</div>
      <img class="avatar" src="{{ user.avatar_url or url_for('static', filename='default-avatar.jpg') }}" alt="User Avatar">
      <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="avatar" accept="image/*" required>
        <br>
        <button type="submit">Upload Avatar</button>
      </form>
    </div>

    <div class="change-password">
      <div class="section-title">Change Password</div>
      <form action="{{ url_for('change_password') }}" method="POST">
        <div class="form-group">
          <label for="current_password">Current Password:</label>
          <input type="password" name="current_password" required>
        </div>
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" name="new_password" required>
        </div>
        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
